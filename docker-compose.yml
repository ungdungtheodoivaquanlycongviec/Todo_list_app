version: "3.8"

services:
  # Redis Service
  redis:
    image: redis:7-alpine
    command: redis-server --save "" --appendonly no
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todo-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - HOST=0.0.0.0
      - REDIS_URL=redis://redis:6379
      - ENABLE_SOCKET_REDIS_ADAPTER=true
      - SOCKET_ALLOWED_ORIGINS=http://localhost:3000
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - redis
    networks:
      - app-network

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: todo-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - HOSTNAME=0.0.0.0
      - PORT=3000
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api
      - NEXT_PUBLIC_SOCKET_URL=http://localhost:8080
      - NEXT_PUBLIC_CHATBOT_API_URL=http://localhost:5000
    env_file:
      - ./frontend/.env.local
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - app-network

  # Chatbot Service
  chatbot:
    build:
      context: ./chatbot-deployment
      dockerfile: Dockerfile
    container_name: todo-chatbot
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - BACKEND_API_URL=http://backend:8080/api
      - CHATBOT_DEBUG=false
    volumes:
      - ./chatbot-deployment:/app
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  redis-data:

networks:
  app-network:
    driver: bridge

