# Project-wide Gradle settings

org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m

android.useAndroidX=true

# React Native architectures
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# ✅ Bật New Architecture (TurboModules + Fabric)
newArchEnabled=true

# ✅ Bật Hermes (JS Engine mặc định RN)
hermesEnabled=true

# ✅ Dùng NDK 26.1 thay vì 25.x (fix C++20 features, hash_combine, bit_width, JavaTurboModule.h)
ANDROID_NDK_VERSION=26.1.10909125

# ✅ Giữ ổn định khi dùng Windows
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
